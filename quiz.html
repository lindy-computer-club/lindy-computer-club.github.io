<!DOCTYPE html>
<html>
  <head>
    <title>Lindenhurst Computer Club</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/src/index.js"></script>
    <link href="/src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1><div id="q"></div></h1>
      <div class="row center">
        <button id="1" class="col-lg a"></button>
        <button id="2" class="col-lg a"></button>
        <button id="3" class="col-lg a"></button>
      </div>
      <div id="ans" class="row center">
        <div id="correct" class="col result">
          Correct: <span id="results">0</span>
        </div>
        <div id="incorrect" class="col result">
          Incorrect: <span id="incorrect_ans">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
